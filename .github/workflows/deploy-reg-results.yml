name: Deploy Reg-Suit Results to GitHub Pages

on:
  workflow_run:
    workflows: ["Visual Regression Test"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download reg-suit results
        uses: actions/download-artifact@v4
        with:
          name: visual-regression-test-result
          path: ./reg-results
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Create index page
        run: |
          mkdir -p ./pages
          cat > ./pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Visual Regression Test Results</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .header { border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
                  .result-link { display: block; padding: 15px; margin: 10px 0; background: #f5f5f5; text-decoration: none; color: #333; border-radius: 5px; }
                  .result-link:hover { background: #e0e0e0; }
                  .timestamp { color: #666; font-size: 0.9em; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>Visual Regression Test Results</h1>
                  <p class="timestamp">Last updated: $(date)</p>
              </div>
              <a href="./latest/index.html" class="result-link">
                  <strong>Latest Results</strong><br>
                  <span class="timestamp">Workflow: ${{ github.event.workflow_run.display_title }}</span>
              </a>
          </body>
          </html>
          EOF

      - name: Copy reg-suit results
        run: |
          mkdir -p ./pages/latest
          if [ -d "./reg-results" ]; then
            cp -r ./reg-results/* ./pages/latest/
          else
            echo "<h1>No results found</h1>" > ./pages/latest/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4