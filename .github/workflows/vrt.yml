name: Visual Regression Testing

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  vrt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Storycap
        run: npx storycap --serverCmd "npx http-server storybook-static -p 6006" http://localhost:6006 --serverTimeout 60000

      - name: Download previous screenshots (main branch)
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p .reg/expected
          if git show origin/main:.reg/expected/ > /dev/null 2>&1; then
            git show origin/main:.reg/expected/ | tar -xf - -C .reg/expected/ || echo "No previous screenshots found"
          fi

      - name: Run reg-suit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npx reg-suit compare
          else
            # main branch: スクリーンショットを更新
            npx reg-suit run
          fi

      - name: Upload screenshots artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
        with:
          artifact_name: reg-report

      - name: Upload reg-report
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          name: reg-report
          path: .reg/report
